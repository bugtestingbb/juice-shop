name: Bandit Scan
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Bandit Scan
        uses: shundor/bandit-action@v2
        with: 
            path: "."
            level: high
            confidence: high
            exit_zero: true
          
